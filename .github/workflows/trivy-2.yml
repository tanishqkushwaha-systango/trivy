name: Trivy Security Scans

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      # ----------------------------
      # Checkout Repository
      # ----------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------
      # Install Trivy
      # ----------------------------
      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" \
            | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      # ===============================
      # FILESYSTEM VULNERABILITY SCAN
      # ===============================
      - name: Trivy Filesystem Scan
        run: |
          trivy fs . \
            --scanners vuln \
            --severity HIGH,CRITICAL \
            --ignore-unfixed \
            --format sarif \
            --output trivy-fs.sarif \
            --exit-code 0

      - name: Upload Filesystem SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs.sarif
          category: trivy-fs

      # ===============================
      # IAC CONFIG SCAN
      # ===============================
      - name: Trivy IaC Scan
        run: |
          trivy config . \
            --severity HIGH,CRITICAL \
            --format sarif \
            --output trivy-config.sarif \
            --exit-code 0

      - name: Upload IaC SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-config.sarif
          category: trivy-iac

      # ===============================
      # SECRET SCAN
      # ===============================
      - name: Trivy Secret Scan
        run: |
          trivy fs . \
            --scanners secret \
            --format sarif \
            --output trivy-secret.sarif \
            --exit-code 0

      - name: Upload Secret SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-secret.sarif
          category: trivy-secrets

      # ===============================
      # LICENSE SCAN
      # ===============================
      - name: Trivy License Scan
        run: |
          trivy fs . \
            --scanners license \
            --format sarif \
            --output trivy-license.sarif \
            --exit-code 0

      - name: Upload License SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-license.sarif
          category: trivy-licenses

      # ===============================
      # IMAGE BUILD + IMAGE SCAN
      # ===============================
      - name: Build Docker Image
        if: hashFiles('Dockerfile') != ''
        run: |
          docker build -t trivy-test-image:scan .

      - name: Trivy Image Scan
        if: hashFiles('Dockerfile') != ''
        run: |
          trivy image trivy-test-image:scan \
            --severity HIGH,CRITICAL \
            --format sarif \
            --output trivy-image.sarif \
            --exit-code 0

      - name: Upload Image SARIF
        if: hashFiles('Dockerfile') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif
          category: trivy-image
