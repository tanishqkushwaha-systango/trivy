name: Trivy Security Scans with email

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout Repository
      # ----------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------
      # Install Trivy
      # ----------------------------
      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" \
            | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy
          trivy --version

      # ===============================
      # FILESYSTEM VULNERABILITY SCAN
      # ===============================
      - name: Trivy Filesystem Vulnerability Scan
        run: |
          trivy fs . \
            --scanners vuln \
            --severity HIGH,CRITICAL \
            --ignore-unfixed \
            --vuln-type os,library \
            --exit-code 0 \
            --format table

          trivy fs . \
            --scanners vuln \
            --severity HIGH,CRITICAL \
            --ignore-unfixed \
            --pkg-types os,library \
            --exit-code 0 \
            --format template \
            --template "@templates/trivy-vuln.tpl" \
            --output trivy-fs-vuln-summary.txt

      # ===============================
      # IAC CONFIG SCAN
      # ===============================
      - name: Trivy Config Scan (IaC)
        run: |
          trivy config . \
            --severity HIGH,CRITICAL \
            --exit-code 0 \
            --format table

          trivy config . \
            --severity HIGH,CRITICAL \
            --exit-code 0 \
            --format template \
            --template "@templates/trivy-config.tpl" \
            --output trivy-fs-config-summary.txt

      # ===============================
      # SECRET SCAN
      # ===============================
      - name: Trivy Secret Scan
        run: |
          trivy fs . \
            --scanners secret \
            --exit-code 0 \
            --format table

          trivy fs . \
            --scanners secret \
            --exit-code 0 \
            --format template \
            --template "@templates/trivy-secret-summary.tpl" \
            --output trivy-secret-summary.txt

      # ===============================
      # LICENSE SCAN
      # ===============================
      - name: Trivy License Scan
        run: |
          trivy fs . \
            --scanners license \
            --exit-code 0 \
            --format table

          trivy fs . \
            --scanners license \
            --exit-code 0 \
            --format template \
            --template "@templates/trivy-license-summary.tpl" \
            --output trivy-license-summary.txt

      # ===============================
      # IMAGE BUILD + IMAGE SCAN
      # ===============================
      - name: Build Docker Image (if Dockerfile exists)
        if: hashFiles('Dockerfile') != ''
        run: |
          docker build -t trivy-test-image:scan .

      - name: Trivy Docker Image Vulnerability Scan
        if: hashFiles('Dockerfile') != ''
        run: |
          trivy image trivy-test-image:scan \
            --severity HIGH,CRITICAL \
            --exit-code 0 \
            --format table

          trivy image trivy-test-image:scan \
            --scanners vuln \
            --pkg-types os \
            --severity HIGH,CRITICAL \
            --exit-code 0 \
            --format template \
            --template "@templates/trivy-img.tpl" \
            --output trivy-image-os-summary.txt

      # ---------------------------------
      # Detect Trivy Findings (ALL Scans)
      # ---------------------------------
      - name: Check for Trivy Findings
        id: trivy_findings
        run: |
          findings=false

          for file in trivy-*-summary.txt; do
            if [ -f "$file" ] && grep -qiE "CRITICAL|HIGH|Secret|Violation|License" "$file"; then
              echo "Findings detected in $file"
              findings=true
            fi
          done

          echo "findings_found=$findings" >> $GITHUB_OUTPUT

      # ---------------------------------
      # Send external email alert on Trivy findings
      # ---------------------------------
      - name: Send Email Alert (Trivy Scan)
        if: steps.trivy_findings.outputs.findings_found == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Trivy Alert: Security issues detected in ${{ github.repository }}"
          to: ${{ secrets.ALERT_EMAILS }}
          from: "Trivy CI <${{ secrets.SMTP_USERNAME }}>"
          attachments: |
            trivy-fs-vuln-summary.txt
            trivy-fs-config-summary.txt
            trivy-secret-summary.txt
            trivy-license-summary.txt
            trivy-image-os-summary.txt
          body: |
            SECURITY ALERT - TRIVY SCAN

            One or more Trivy security scans detected issues.

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Actor: ${{ github.actor }}

            Scan coverage:
            - Filesystem vulnerabilities (OS & dependencies)
            - Infrastructure as Code (IaC)
            - Secrets detection
            - License compliance
            - Container image vulnerabilities

            Immediate actions required:
            - Review the attached Trivy reports
            - Fix or suppress false positives
            - Rotate any exposed credentials
            - Re-run the pipeline after remediation

            This alert was sent automatically by GitHub Actions.


      # ----------------------------
      # Upload Reports
      # ----------------------------
      - name: Upload Trivy Reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: |
            trivy-*-summary.txt
            trivy-*-report.json
